<div *ngIf="loading">
  <span class="k-icon k-i-loading"></span>
</div>

<div class="mat-app-background basic-container" class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-toolbar color="primary" class="example-toolbar">
        <h1 class="example-app-name">Angular Go</h1>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink={{nav.routerLink}} *ngFor="let nav of fillerNav">{{nav.name}}</a>
      </mat-nav-list>
      <app-footer></app-footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>  <span>Title</span>
        <span class="example-spacer"></span>
        <span>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>dialpad</mat-icon>
              <span>Redial</span>
            </button>
            <button mat-menu-item disabled>
              <mat-icon>voicemail</mat-icon>
              <span>Check voicemail</span>
            </button>
            <button mat-menu-item>
              <mat-icon>notifications_off</mat-icon>
              <span>Disable alerts</span>
            </button>
          </mat-menu>
        </span>
      </mat-toolbar>
      <div class="rounter-outlet">
        <router-outlet>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
