<div *ngIf="loading">
  <span class="k-icon k-i-loading"></span>
</div>

<div class="mat-app-background basic-container" class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-toolbar color="primary" class="example-toolbar">
        <h1 class="example-app-name">Angular Go</h1>
        <app-toolbar></app-toolbar>
      </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink={{nav.routerLink}} *ngFor="let nav of fillerNav">{{nav.name}}</a>
      </mat-nav-list>
      <app-footer></app-footer>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <app-toolbar></app-toolbar>
      </mat-toolbar>
      <div class="rounter-outlet">
        <router-outlet>
        </router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
