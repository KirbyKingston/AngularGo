<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sample List</mat-card-title>
      <div class="refresh-button">
        <button mat-flat-button  (click)="refresh()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="sampleList" class="mat-elevation-z8 sample-list" matSort
          matSortActive="displayOrder" matSortDirection="asc">
          <ng-container matColumnDef="displayOrder" class="col-md-3 col-sm-6 col-xs-6">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
            <td mat-cell *matCellDef="let row" class="table-cell">
              {{row.displayOrder}} </td>
          </ng-container>
          <ng-container matColumnDef="sampleName" class="col-md-3 col-sm-6 col-xs-6">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row" class="table-cell"> {{row.sampleName}} </td>
          </ng-container>
          <ng-container matColumnDef="sampleDescription" class="col-md-3 col-sm-6 col-xs-6">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row" class="table-cell"> {{row.sampleDescription}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
